<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Qwen3</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Basic styling for chat bubbles */
        .user-bubble {
            background-color: #DCF8C6; /* Light green */
            align-self: flex-end;
            border-radius: 0.75rem; /* rounded-lg */
            padding: 0.5rem 0.75rem; /* py-2 px-3 */
            max-width: 80%;
            word-wrap: break-word; /* Ensure long words break */
        }
        .bot-bubble {
            background-color: #F1F0F0; /* Light gray */
            align-self: flex-start;
            border-radius: 0.75rem; /* rounded-lg */
            padding: 0.5rem 0.75rem; /* py-2 px-3 */
            max-width: 80%;
            word-wrap: break-word; /* Ensure long words break */
        }
         /* Style markdown elements generated by Marked.js */
        .bot-bubble h1, .bot-bubble h2, .bot-bubble h3, .bot-bubble h4, .bot-bubble h5, .bot-bubble h6 {
            font-weight: bold;
            margin-top: 0.5em;
            margin-bottom: 0.25em;
        }
        .bot-bubble h1 { font-size: 1.5em; }
        .bot-bubble h2 { font-size: 1.25em; }
        .bot-bubble h3 { font-size: 1.1em; }
        .bot-bubble ul, .bot-bubble ol {
            margin-left: 1.5rem;
            margin-top: 0.5em;
            margin-bottom: 0.5em;
        }
        .bot-bubble ul { list-style-type: disc; }
        .bot-bubble ol { list-style-type: decimal; }
        .bot-bubble code {
             background-color: #e2e8f0; /* bg-gray-200 */
             padding: 0.1rem 0.3rem;
             border-radius: 0.25rem;
             font-family: monospace;
        }
        .bot-bubble pre {
            background-color: #e2e8f0; /* bg-gray-200 */
            padding: 0.5rem;
            border-radius: 0.25rem;
            overflow-x: auto; /* Allow horizontal scroll for code blocks */
            margin-top: 0.5em;
            margin-bottom: 0.5em;
        }
         .bot-bubble pre code {
             padding: 0; /* Reset padding for code inside pre */
             background-color: transparent; /* Reset background */
         }
        .bot-bubble p {
            margin-bottom: 0.5em; /* Add space between paragraphs */
        }
        .bot-bubble strong, .bot-bubble b {
            font-weight: bold;
        }
        .bot-bubble em, .bot-bubble i {
            font-style: italic;
        }
        .bot-bubble a {
            color: #2563eb; /* text-blue-600 */
            text-decoration: underline;
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col h-screen font-sans">

    <header class="bg-blue-600 text-white p-4 text-center sticky top-0 shadow-md z-10">
        <h1 class="text-xl font-semibold">Qwen3 Chat</h1>
    </header>

    <!-- Chat container -->
    <div id="chat-container" class="flex-1 overflow-y-auto p-4 space-y-4">
        <!-- Chat messages will be appended here -->
        <div class="bot-bubble">
            <p>Hello! Ask me anything!!</p>
        </div>
    </div>

    <!-- Input area -->
    <footer class="bg-white p-4 sticky bottom-0 border-t border-gray-200">
        <form id="chat-form" class="flex items-center space-x-2">
            <input type="text" id="message-input" placeholder="Type your message..."
                   class="flex-1 border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                   autocomplete="off">
            <button type="submit" id="send-button"
                    class="bg-blue-600 text-white rounded-lg p-2 px-4 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:opacity-50">
                Send
            </button>
        </form>
         <div id="loading-indicator" class="text-center text-gray-500 mt-2 hidden">
             Waiting for response...
         </div>
         <div id="error-message" class="text-center text-red-500 mt-2 hidden"></div>
    </footer>

    <!-- Load Marked.js library -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        const chatContainer = document.getElementById('chat-container');
        const chatForm = document.getElementById('chat-form');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const loadingIndicator = document.getElementById('loading-indicator');
        const errorMessage = document.getElementById('error-message');

        // Function to add a message to the chat
        function addMessage(sender, message, isMarkdown = false) {
            const bubble = document.createElement('div');
            bubble.classList.add(sender === 'user' ? 'user-bubble' : 'bot-bubble');

            if (sender === 'bot' && isMarkdown) {
                // Use Marked.js to parse Markdown to HTML
                // Note: Using innerHTML requires trusting the source (LLM in this case)
                // Marked.js does some sanitization by default.
                bubble.innerHTML = marked.parse(message);
            } else {
                 // For user messages or plain text bot messages, create a paragraph
                 const p = document.createElement('p');
                 p.textContent = message;
                 bubble.appendChild(p);
            }

            chatContainer.appendChild(bubble);
            // Scroll to the bottom
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Handle form submission
        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault(); // Prevent page reload
            const message = messageInput.value.trim();
            if (!message) return; // Don't send empty messages

            // Add user message to chat
            addMessage('user', message);
            messageInput.value = ''; // Clear input field
            sendButton.disabled = true; // Disable send button
            loadingIndicator.classList.remove('hidden'); // Show loading indicator
            errorMessage.classList.add('hidden'); // Hide previous errors

            try {
                // Send message to the backend API
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message }),
                });

                // Check for HTTP errors first
                if (!response.ok) {
                    let errorText = `HTTP error! Status: ${response.status}`;
                    try {
                        const errorData = await response.json();
                        errorText = errorData.error || errorText; // Use specific error if available
                    } catch (jsonError) {
                        // If response is not JSON, use the status text
                        errorText = `${errorText} - ${response.statusText}`;
                    }
                    throw new Error(errorText);
                }

                // Get response data
                const data = await response.json();

                // Add bot response to chat, parsing as Markdown
                if (data.response) {
                    addMessage('bot', data.response, true); // Pass true for isMarkdown
                } else if (data.error) {
                    throw new Error(data.error); // Handle errors returned in JSON
                }

            } catch (error) {
                console.error('Error sending/receiving message:', error);
                // Display error message to the user
                errorMessage.textContent = `Error: ${error.message}`;
                errorMessage.classList.remove('hidden');
                // Add a simple error message bubble
                addMessage('bot', `Sorry, I encountered an error: ${error.message}`);

            } finally {
                // Re-enable send button and hide loading indicator
                sendButton.disabled = false;
                loadingIndicator.classList.add('hidden');
                messageInput.focus(); // Keep focus on input
            }
        });

        // Initial focus on input
        messageInput.focus();

    </script>
</body>
</html>
